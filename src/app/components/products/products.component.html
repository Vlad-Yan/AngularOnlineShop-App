<mat-toolbar color="primary" *ngIf="canEdit">
  <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button class="button" mat-flat-button (click)="openDialog()">Добавить товар</button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">  
  <mat-card class="example-card" *ngFor="let product of products">
    <img class="image" mat-card-image src="{{ product.image }}"/>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-content>
      <p>Price: {{ product.price | currency }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary">В Корзину</button>
      <button class="button" mat-flat-button color="primary" [routerLink]="['/product', product.id]">Подробнее</button>
      <button class="button" mat-flat-button color="primary" mat-button [matMenuTriggerFor]="menu">Изменить</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deleteItem(product.id)">Удалить</button>
        <button mat-menu-item (click)="openDialog(product)">Редактировать</button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>
